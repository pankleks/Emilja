<div [style]="color: ${_on ? 'red' : 'green'}">
    <h1>z = ${z}, n = ${n}, on = ${_on}</h1>
    <input type="range" ej-bind="z" [style]="background-color: ${z > 10 ? 'red' : 'green'}" />
    <!-- <pl-test (click)="_hello = $data"></pl-test>
    <pl-test (click)="_hello = $data"></pl-test>
    <h2>end ${n}</h2>-->
    <p>
        <ej-input class="blue" ej-bind="n" [target]="${z}"></ej-input>
    </p>
    <p>
        <input type="checkbox" ej-bind="_on" />
    </p>

    <p ej-if="_on">Value is on</p>

    <p ej-loop="zArray()">zzz</p>

    <ej-content>
        <div>Boo!</div>
    </ej-content>

    <table>
        <tr is="fancy-tr"></tr>
        <tr is="fancy-tr"></tr>
    </table>
</div>
